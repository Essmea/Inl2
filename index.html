    <section class="wrap">

        <!--Left side-->
        <section class="left">
            <div class="description">
                <h2>Asgard</h2>
                <p class="text">A cloud based community for you to <br> connect fith fellow Asgardians</p>
            </div>
            
        </section>

        <!--Right side-->
        <section class="right">

            <!--Dropdown menu-->
            <div class="dropdown">
                <span>English(USA) â–¼</span>
                <div class="dropdown-content"> <!--Cheat version. Should not be on hover, doable in Javascript-->
                    <p>Sorry English  
                    is the only alternative ðŸ˜‹</p>
                </div>
            </div>

            <!--Main content-->
            <section class="main">
                <h1>Sign up to Asgard</h1>
                <p class="p-account">Already have an account? <a href="#">Log in</a></p>
                <button type="button" class="google"><i class=" fab fa-google"></i>Sign up with Google</button>
                <button type="button"><i class="fab fa-facebook-square"></i></button>
                <button type="button"><i class="fab fa-apple"></i></button>
                <p class="p-or">- OR -</p>
                <form>
                    <label>Full Name</label>
                    <input type="text" class="name input" value="Full name" required>
                    <label>Email adress</label>
                    <input type="email" class="email input" value="email@hotmail.com" required>
                    <label>Password</label>
                    <i class="far fa-eye"></i> <!--Bad version of a Javascript "show password" toggle button -->
                    <input type="password" class="pword input" value="Password" required>
                    
                    
                    <!--Password Strength cheat-->
                    <p class="p-strength">Password Strength</p>
                    <div class="bars">
                        <div class="green"></div>
                        <div class="green"></div>
                        <div class="green"></div>
                        <div class="grey"></div>
                    </div>
                    <input type="checkbox" name="check" required>
                    <label class="check-label">By creating account, you agree to accept out <a href="#">Privacy Policy</a>, <br> <a href="#">Terms of Service</a> and <a href="#">Notification settings</a></label>
                    <input type="submit" class="submit" name="submit" value="Create Account">
                </form>
            </section>
        </section>    
    </section>
